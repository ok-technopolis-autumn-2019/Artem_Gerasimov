<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todos</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i&display=swap&subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css" >
</head>

<body>
  <header class="todos-header">
    <h1>todos</h1>
  </header>

  <div class="todos-main">
    <div class="todos-main__actions-bar actions-bar">
      <section class="actions-bar__main-controls main-controls">
        <div class="main-controls__select-all">
          <button class="main-controls__select-all__button"> Select all task  </button>
        </div>
        <div class="main-controls__create-new create-new">
          <input
                  type="text"
                  class="create-new__input"
                  placeholder="Whats need to be done?"
                  aria-label="Add new item"
                  autofocus="autofocus"
          />
        </div>
      </section>
      <section class="todos-actions__tasks tasks">
        <ul class="tasks-list">
          <li class="tasks-list__items  task-item">
            <div class="task-item__view">
              <input
                      type="checkbox"
                      class="task-item__status"
                      aria-label="Completed task: HTML"
                      id = "item1"
              />
              <label for = "item1" class="task-item__status-icon"></label>
              <span class="task-item__text"> HTML </span>
              <button class="task-item__delete">Delete task</button>
            </div>
            <div class="task-item__edit" hidden="hidden">
              <input
                      type="text"
                      class="task-item__input"
                      value="HTML"
                      aria-label="Edit task: HTML"
              />
            </div>
          </li>
          <li class="tasks-list__items  task-item">
            <div class="task-item__view">
              <input
                      type="checkbox"
                      checked="checked"
                      class="task-item__status"
                      aria-label="Completed task: CSS"
                      id = "item2"
              />
              <label for = "item2" class="task-item__status-icon"></label>
              <span class="task-item__text"> CSS </span>
              <button class="task-item__delete">Delete task</button>
            </div>
            <div class="task-item__edit" hidden="hidden">
              <input
                      type="text"
                      class="task-item__input"
                      value="CSS"
                      aria-label="Edit task: CSS"
              />
            </div>
          </li>
          <li class="tasks-list__items  task-item">
            <div class="task-item__view">
              <input
                      type="checkbox"
                      class="task-item__status"
                      aria-label="Completed task: JS"
                      id = "item3"
              />
              <label for = "item3" class="task-item__status-icon"></label>
              <span class="task-item__text"> JS </span>
              <button class="task-item__delete">Delete task</button>
            </div>
            <div class="task-item__edit" hidden="hidden">
              <input
                      type="text"
                      class="task-item__input"
                      value="JS"
                      aria-label="Edit task: JS"
              />
            </div>
          </li>
          <li class="tasks-list__items  task-item">
            <div class="task-item__view">
              <input
                      type="checkbox"
                      class="task-item__status"
                      aria-label="Completed task: JS tools"
                      id = "item4"
              />
              <label for = "item4" class="task-item__status-icon"></label>
              <span class="task-item__text"> JS tools </span>
              <button class="task-item__delete">Delete task</button>
            </div>
            <div class="task-item__edit" hidden="hidden">
              <input
                      type="text"
                      class="task-item__input"
                      value="JS tools"
                      aria-label="Edit task: JS tools"
              />
            </div>
          </li>
        </ul>
      </section>
    </div>

    <footer class="todos-main__footer footer">
      <div class="footer__items-left"> 3 items left</div>

      <div class="footer__selected-list">
        <label class="selected-item__view">
          <input
                  type="radio"
                  class="task-item__status"
                  name="filter"
                  checked="checked"
                  aria-label="Shows all"
                  value="All"
          />
          <span class="selected-item__task"> All </span>
        </label>

        <label class="selected-item__view">
          <input
                  type="radio"
                  class="task-item__status"
                  name="filter"
                  aria-label="Shows active"
                  value = "Active"
          />
          <span class="selected-item__task"> Active </span>
        </label>

        <label class="selected-item__view">
          <input
                  type="radio"
                  class="task-item__status"
                  name="filter"
                  aria-label="Shows completed"
                  value = "Completed"
          />
          <span class="selected-item__task"> Completed </span>
        </label>
      </div>

      <div class="footer__button">
        <button class="footer__button__clear-all">Clear completed</button>
      </div>

    </footer>
  </div>
</body>
</html>
