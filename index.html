<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Todos</title>
    </head>
    <body>
        <header class = "todos-header">
            <h1>Todos</h1>
        </header>

        <div class = "todos-actions-bar">
            <input type="text" class = "todos-actions-bar_input-text" value="Whats needs to be done?" />

            <ul class="display: inline;">
                <li class = "todos-actions-bar_select-item">
                    <p class = "todos-actions-bar_select-item_text">HTML</p>
                    <p class = "todos-actions-bar_select-item_delete">x</p>
                </li>

                <li class = "todos-actions-bar_select-item">
                    <p class = "todos-actions-bar_select-item_text">CSS</p>
                    <p class = "todos-actions-bar_select-item_delete">x</p>
                </li>

                <li class = "todos-actions-bar_select-item">
                    <p class = "todos-actions-bar_select-item_text">JS</p>
                    <p class = "todos-actions-bar_select-item_delete">x</p>
                </li>

                <li class = "todos-actions-bar_select-item">
                    <p class = "todos-actions-bar_select-item_text">JS tools</p>
                    <p class = "todos-actions-bar_select-item_delete">x</p>
                </li>
            </ul>

        </div>


        <footer class = "todos-footer">
            <div class = "todos-footer_items_left"> 3 items left</div>
            <div class = "todos-footer_items_"> All </div>
            <div class = "todos-footer_items_"> Active </div>
            <div class = "todos-footer_items_"> Completed </div>
            <div class = "todos-footer_items_"> Clear completed</div>
        </footer>
    </body>
</html>
